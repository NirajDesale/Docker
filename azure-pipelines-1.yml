# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2c7a810e-dda8-4fb0-9576-bffdef4d3c1b'
  imageRepository: 'nirajdesaledocker'
  containerRegistry: 'tutorialwebsite.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/myapp/Dockerfile.dev'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  System.Debug: true
  
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(Pipeline.Workspace)/s
        artifact: manifest
        publishLocation: pipeline
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: current
        artifactName: manifest
        targetPath: $(Pipeline.Workspace)/manifest   
      
    - task: HelmInstaller@0
      inputs:
        helmVersion: '2.14.1'
        installKubectl: true

    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: 'helm'
        chartVersion: '$(Build.BuildId)'
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'M0064 (86976333-f47a-4a7e-aaf4-9bf9f22d07f7)'
        azureResourceGroup: 'RG-NirajDesale'
        kubernetesCluster: 'releaseMyapp'
        namespace: 'default'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: '$(Build.ArtifactStagingDirectory)/helm-$(Build.BuildId).tgz'
        chartVersion: '$(Build.BuildId)'
        releaseName: 'helmrelease'
        arguments: '--set-string=''image.tag=$(Build.BuildId)'''

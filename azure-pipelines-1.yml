trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'afa8316f-0c20-4efa-afa6-4e58bc281891'
  imageRepository: 'nirajdesaledocker'
  containerRegistry: 'tutorialwebsite.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/myapp/Dockerfile.dev'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and push Docker image
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push Docker image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)

- stage: Deploy
  displayName: Deploy Helm chart
  jobs:
  - job: Deploy
    displayName: Deploy Helm chart
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: HelmInstaller@0
      displayName: Install Helm 2.9.1
      inputs:
        helmVersion: 2.9.1
        kubectlVersion: 1.10.3
        checkLatestKubectl: false

    - task: HelmDeploy@0
      displayName: Package Helm chart
      inputs:
        command: package
        chartPath: helm
        save: false

    - task: HelmDeploy@0
      displayName: Upgrade Helm chart
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: '76da5e4e-76f2-427d-8a31-9e244a3b47bc'
        azureResourceGroup: 'RG-NirajDesale'
        kubernetesCluster: 'releaseMyapp'
        namespace: default
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/_Tutorial-Docker-Helm-CI/Helm_CICD/helm-*.tgz'
        releaseName: helmcicd 
